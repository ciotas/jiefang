	<script type="text/javascript">
$(function(){ 
	var bol1 = false;
	var bol2 = false;
	var bol3 = false;
// 	/[\u4e00-\u9ef8]/
	$(".dianming").blur(function(){
		var dianming = /[\u4e00-\u9ef8]/;
		if(dianming && dianming.test(this.value)){
			$(this).css({"border-color":""});
			bol1 = true;
		}else{
			$(this).css({"border-color":"red"});
			bol1 = false;
		}
	});
	$(".lianxiren").blur(function(){
		var lianxiren = /[\u4e00-\u9ef8]/;
		if(lianxiren && lianxiren.test(this.value)){
			$(this).css({"border-color":""});
			bol2 = true;
		}else{
			$(this).css({"border-color":"red"});
			bol2 = false;
		}
	});
	$(".dianhua").blur(function(){
		var dianhua = /^1[34578]\d{9}$/;
		if(dianhua && dianhua.test(this.value)){
			$(this).css({"border-color":""});
			bol3 = true;
		}else{
			$(this).css({"border-color":"red"});
			bol3 = false;
		}
	});
    $(".tijiao").on("click",tijiao);

function tijiao(){
	if(bol1 && bol2 && bol3){
        plush();
        /* shangchuan(); */
    }
}

function plush(){
	confirm("成功");
}
