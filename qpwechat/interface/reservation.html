	<script type="text/javascript">
		$(function(){
			$('.part1r').height($(window).height());
			$('.part2r').height($(window).height());
			// 获取滚动值
			// $('.box2r').scroll( function(){
			// 	console.log($('.box2r').scrollTop());
			// });
			// var a = $('.mainr1').height();
			// $('.box2r').animate({"scrollTop":a+14});


			// 选项卡：房间
			var arr = $('.box1r').get(0).children;
			var long = arr.length;
			var arrs = $('.box2r').get(0).children;
			arr[0].style.backgroundColor = '#f94f4c';
			arr[0].style.color = "#fff";
			arrs[0].style.display = 'block';
			for (var i=0;i<long;i++){
				arr[i].index = i;
				arrs[i].index = i;
				arr[i].onclick = function(){
					for(var j=0;j<long;j++){
						arr[j].style.backgroundColor = '';
						arr[j].style.color = '#333';
						arrs[j].style.display = 'none';
					}
					arr[this.index].style.backgroundColor = '#f94f4c';
					arr[this.index].style.color = "#fff";
					arrs[this.index].style.display = 'block';
				}
			}
			// 点击预约
			$(".yuyuer").on('click',function() {
/* 				$(this).hide();
				$(this).next().show(); */
				$('.num2r span').html( $(this).prev().find('span').html() );
				$(".part1r").hide();
				$(".part2r").show();
			});
			//更换房间
			$(".num2r").on('click',function(){
				$(".part2r").hide();
				$(".part1r").show();
			})
			//时间初始化
			document.getElementById('datePicker').valueAsDate = new Date();
			// 时间选择
			var arrb = $('.time2s').get(0).children;
			var length = arrb.length;
			for (var m=0;m<length;m++) {
				arrb[m].index = m;
				arrb[m].onclick = function(){
					if(arrb[this.index].className == ""){
						arrb[this.index].className = "acts";
					}else{
						arrb[this.index].className = "";
					}
				}

			}
			
			//手机号验证
			var bol1 = false;
			function numberc(){
				var number = /^1[3|4|5|8|7]\d{9}$/;
				if($(".phone2ss").val() && number.test($(".phone2ss").val())){
				$(".phone2ss").css({"border-color":""});
					bol1 = true;
				}else{
					$(".phone2ss").css({"border-color":"red"});
					bol1 = false;
					confirm("您输入的电话不正确！");
				}
			}
			//当输入手机号码时，屏幕向上移
			$('.phone2ss').on('focus',function(){
				$('.part2r').css({"margin-top":"-17.5rem"})
			});
			$('.phone2ss').on('blur',function(){
				$('.part2r').css({"margin-top":"0rem"});
				numberc();
			});

			// 支付按钮
			$(".zhifu2r").on('click',function(){
				/* numberc(); */
				if(bol1){
				// 跳转到支付界面
				window.location.href = "#";
				}else{
					confirm("您输入的电话不正确！");
					$('.phone2ss').focus();
				}
			});



		})
	</script>
